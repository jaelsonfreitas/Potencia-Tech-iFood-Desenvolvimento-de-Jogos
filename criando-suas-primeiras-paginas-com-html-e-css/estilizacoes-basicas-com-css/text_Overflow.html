<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Text Overflow</title>
    <style>
        .exemplo{
            width: 200px;
            height: 200px;
            border: 10px solid rgb(100, 27, 27);
            margin: 20px auto;
            background: #fa8072;
            box-shadow: 10px 15px 6px rgb(192, 120, 120) ;
        }
        h2{
            color: red;
            font-size: 40px;
            text-align: center;
            text-shadow: 1px 5px 5px rgb(102, 8, 32);
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>

    <div class="exemplo">
    </div>
    <div class="trilha">
        <h2>Bem-vindo (a) Trilha de CSS na DIO!</h2>
    </div>
</body>
</html>

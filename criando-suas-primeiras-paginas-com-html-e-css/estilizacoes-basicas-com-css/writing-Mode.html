<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
     .exemplo{
        width: 120px;
        height: 120px;
        background-color: yellowgreen;
        color: black; 
    }
    #exemplo1{
        writing-mode: horizontal-tb;
        padding: 5px 5px 5px 5px;
        margin: 5px;
    }
    #exemplo2{
        padding: 5px 5px 5px 5px;
        margin: 5px;
        writing-mode: vertical-rl;
    }
   </style>
</head>
<body>
    <h2>Propriedade <code>writing-mode</code></h2>
    <p>Define a orientação do texto(vertical ou horizontal).
    </p>
    <p>
        <i>Exemplo:</i> <code>writing-mode: horizontal-tb;</code>
    </p>
    <div class="exemplo" id="exemplo1">
        <p>
            Chega de saudade <br>
            A realidade é que sem ela não há paz
        </p>
    </div>
    <div class="exemplo" id="exemplo2">
        <p>
            Chega de saudade <br>
            A realidade é que sem ela não há paz
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em HTML</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form name="signup" method="post" action="#">
        Nome: <input type="text" name="name"><br>
        idade: <input type="date" name="age"><br>
        email: <input type="email" name="email"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button><br>
    </form>
    <br>
        <label> Digite aqui: </label><input type="text"> <br>
        <label> Number: </label><input type="number"><br>
        <label> Range  </label> <input type="range" name="range" min="0%" max="100%"> <br>  
        <label> File </label><input type="file" multiple><br>

        <label> Cargo: </label>
        <select name="role">
            <option value=""> Selecione o Cargo</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Engenheiro">Engenheiro</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Zelador">Zelador</option>
        </select>

</body>
</html>
